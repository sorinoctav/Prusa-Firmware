;PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[common_env_data]
build_flags =
    -D BN=2480
    -D VERSION=3.0.3

[env:MK3S_CompactExtruder-16-EINSy10a-SE_HT-Mosquito_Magnum]
platform = atmelavr
extra_scripts = pre:.build/pre_build_script.py
board = prusa_rambo
;board_build.core = rambo
framework = arduino
lib_ignore = RF24_STM32
src_filter = +<*> -<variants>
build_flags = -w -Os -Wl,-u,vfprintf -lprintf_flt -lm -Wl,--gc-sections
    ${common_env_data.build_flags}
    -D CONFIG=MK3S_CompactExtruder-16-EINSy10a-SE_HT-Mosquito_Magnum
